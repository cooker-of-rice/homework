<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Schedule</h1>
        <table class="flight-table">
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BA123</td>
                    <td>New York</td>
                    <td>London</td>
                    <td>10:00</td>
                    <td>15:00</td>
                </tr>
                <tr>
                    <td>LH456</td>
                    <td>Paris</td>
                    <td>Frankfurt</td>
                    <td>12:00</td>
                    <td>14:00</td>
                </tr>
                <tr>
                    <td>AF789</td>
                    <td>London</td>
                    <td>Paris</td>
                    <td>08:30</td>
                    <td>10:30</td>
                </tr>
                <tr>
                    <td>UA567</td>
                    <td>Los Angeles</td>
                    <td>New York</td>
                    <td>11:15</td>
                    <td>17:00</td>
                </tr>
                <tr>
                    <td>QF321</td>
                    <td>Sydney</td>
                    <td>Melbourne</td>
                    <td>09:45</td>
                    <td>11:30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
