<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technická podpora</title>
    <style>
        /* Jednoduchý "suchý" styl */
        body {
            font-family: sans-serif; /* Základní písmo */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .support-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            box-sizing: border-box; /* Aby padding nezvětšoval šířku */
            font-family: inherit;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        /* Sekce pro odpověď */
        #response-output {
            margin-top: 30px;
            padding: 15px;
            background-color: #eef;
            border: 1px dashed #00f;
            min-height: 50px;
            color: #333;
        }
        
        .placeholder-text {
            color: #888;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="support-container">
        <h1>Nahlásit problém</h1>

        <form id="support-form">
            <div class="form-group">
                <label for="email">Váš email:</label>
                <input type="email" id="email" name="email" placeholder="jan.novak@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Popis problému:</label>
                <textarea id="message" name="message" rows="6" placeholder="Popište detailně, co nefunguje..." required></textarea>
            </div>

            <button type="submit">Odeslat požadavek</button>
        </form>

        <div id="response-output">
            <span class="placeholder-text">[Zde se zobrazí odpověď systému po zpracování]</span>
        </div>
    </div>

</body>
</html>
